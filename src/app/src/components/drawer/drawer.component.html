<!-- src/app/src/components/toolbar/toolbar.component.html -->
<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="over"
    (opened)="events.push()"
    (closed)="events.push()"
  >
    <app-drawer-list></app-drawer-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-toolbar [sidenav]="sidenav"></app-toolbar>
    <app-login/>
  </mat-sidenav-content>
</mat-sidenav-container>
